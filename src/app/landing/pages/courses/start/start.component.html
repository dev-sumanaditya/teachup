<div class="wide">
  <div class="categories">
    <strong>Categories</strong>
    <div class="items row">
      <a class="item row sha1" *ngFor="let i of categories" routerLink="/courses/category/:id">
        <img [src]="['/assets/icons/courses/'+ i.img +'.png']" alt="">
        <span>{{i.name}}</span>
      </a>
    </div>
  </div>

  <div class="popular">
    <strong>Popular Courses</strong>
    <div class="items row" *ngIf="!static">
      <div class="item sha1" *ngFor="let i of [1,1,1,1,1,1,7,8]"><app-course></app-course></div>
    </div>
    <!--  when no courses -->
    <div class="static col" *ngIf="static">
      <img src="/assets/images/user/course.png" alt="">
      <p>Upcoming courses will appear here</p>
    </div>
  </div>

  <div class="popular" *ngIf="!static">
    <strong>Most Recent</strong>
    <div class="items row">
      <div class="item sha1" *ngFor="let i of [1,1,1]"><app-course></app-course></div>
    </div>
  </div>

</div>
