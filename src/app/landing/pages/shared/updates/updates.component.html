<div routerLink="/blog/{{ data.id }}" class="ctr row">
  <div class="l f2" [style.backgroundImage]="'url(' + data.image + ')'"></div>
  <div class="r f3 col">
    <h5>{{ data.title }}</h5>
    <p>{{ extractContent(data.content) }}...</p>
    <div class="flex-grow"></div>
    <small>{{ data.createdAt | date: "mediumDate" }}</small>
  </div>
</div>
